<html>

    <bibtex src='pub.bib'></bibtex>

    <style>
    
    body {
        background: #fff;
        color: black;
        font-family: oswald;
    }

    a {
        color: hotpink;
        text-decoration: none;
        cursor: hand;
    }

    a:hover {
        color: black;
    }
    
    .thumbnail {
        filter: grayscale(0%);
    } 

    .lightgray {
        color: gray;
    }

    .gray {
        color: gray;
    }

    .white {
        color: black;
    }

    .pubtable {
        width: 660px;
        padding-right: 10px;
        border-right: none;
        font-size: 1.5em;
    }

    .pubtable:hover {
        border-right: none;
        /*background: hotpink;*/
    }


    </style>
  </head>
  <body>
   

    <span style='margin:20px'>&lt; <a href='https://danielhaehn.com'>DANIELHAEHN.COM</a></span>

    <div id='container'>

        <div class="bibtex_template">
          <table class='pubtable'>
            <tr>
              <td class='padding10' style='width:100px' valign='top'><a class='bibtexVar' href='papers/?+BIBTEXKEY+' extra='BIBTEXKEY'><img class='bibtexVar thumbnail' src='papers/+BIBTEXKEY+.png' width=100 height=100 extra="BIBTEXKEY"></a></td>
              <td class='small' valign='top' style='padding-top:20px'>
                <!-- <span class='small gray author'><span class="first_initial"></span> <span class="von"></span><span class="last"></span><span class="junior"></span></span><br> -->

                </span>         
              </td>                                
            </tr>  
          </table>      
        </div>
